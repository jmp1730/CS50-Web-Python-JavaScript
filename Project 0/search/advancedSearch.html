<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    </head>

    <body>
        <div id="headerAdv">
            <a href="index.html"><img id="logoAdv" src="googleLogo.png"></a>
            <div class="subHeader">
                <a href="index.html">Google Search</a>
                <a class="col-sm" href="advancedSearch.html">Advanced Search</a>
            </div>
        </div>

        <div class="adv">
            <h4 id="advSearch">Advanced Search</h4>
            <h5>Find pages with...</h5>

            <form action="https://google.com/search">

                <div class="form-group row">
                    <label for="form1" class="col-sm-2 col-form-label">all these words:</label>
                    <div>
                        <input type="text" class="form-control" name="as_q" id="form1">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="form2" class="col-sm-2 col-form-label">these exact word or phrase:</label>
                    <div>
                        <input type="text" class="form-control" name="as_epq" id="form2">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="form3" class="col-sm-2 col-form-label">any of these words:</label>
                    <div>
                        <input type="text" class="form-control" name="as_oq" id="form3">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="form4" class="col-sm-2 col-form-label">none of these words:</label>
                    <div>
                        <input type="text" class="form-control" name="as_eq" id="form4">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Search</button>
        </form>
        </div>
    </body>
    
</html>
