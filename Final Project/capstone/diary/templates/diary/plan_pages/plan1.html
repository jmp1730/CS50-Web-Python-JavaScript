<div class="title">
    <h1 class="display-4">day #{{ day_no }}:</h1>
    <h2 class="title-subtext">Gratefulness</h2>
</div>
<div class="title-separator"></div>
<div class="row">


    <div class="col-lg-4">
        <p>Research shows that contemplating things that you are grateful for increases your happiness. 
            Consider and write down three things you are grateful for.</p>
        <div class="text-separator"></div>
    </div>
    <div class="col-lg-8">
        <div id="grateful-entries">
        </div>
        <form id="grateful-form">
            <div class="grateful-entry">
                <h5 class="grateful-number" id="grateful-form-number"><b>1.</b></h5>
                <input type="text" class="form-control" id="grateful-form-input" placeholder="Write something you're grateful for">
                <button type="submit" class="btn btn-primary" id="grateful-form-button">Add</button>
            </div>
        </form>
    </div>
</div>
<div class="page-bottom">
    <button type="submit" class="btn btn-primary" id="page-submit">Done</button>
</div>
